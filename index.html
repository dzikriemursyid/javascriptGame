<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, and Scissor Game</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rakkas&display=swap");
    </style>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-thin-rounded/css/uicons-thin-rounded.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <header id="header">
        <h1>Rock, Paper, and Scissors</h1>
      </header>
      <section id="mainContent">
        <div>
          <a id="modeButton">Normal</a>
        </div>
        <div id="scoreBoard">
          <div id="playerScore">
            <h4>Player Score</h4>
            <p>0</p>
          </div>
          <div id="computerScore">
            <h4>Computer Score</h4>
            <p>0</p>
          </div>
        </div>
        <div id="resultValue" class="border">
          <p>Result</p>
        </div>
        <div id="display">
          <div id="playerDisplay">
            <img src="img/loading.png" alt="" srcset="" />
          </div>
          <div id="computerDisplay">
            <img src="img/loading.png" alt="" srcset="" />
          </div>
        </div>
        <div id="playerOpt">
          <div id="headerOpt">
            <h4 class="border">Choose One!</h4>
          </div>
          <div id="optItems">
            <img id="button" class="rock" src="img2/rock.png"></>
            <img id="button" class="paper" src="img2/paper.png"></>
            <img id="button" class="scissors" src="img2/scissors.png"></>
          </div>
        </div>
      </section>
      <footer id="footer">
        <p>Created by Dzikrie Mursyid</p>
      </footer>
    <script src="script.js"></script>
  </body>
</html>
